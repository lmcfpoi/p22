jobs:
  create_infra:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: "Create an AWS stack"
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack
            return 1
      #- destroy_environment
      - run:
          name: "Delete AWS stack for rollback"
          command: |
            aws cloudformation delete-stack \
              --stack-name my-stack
          when: on_fail

workflows:
  myworkflow:
    jobs:
      - create_infra
