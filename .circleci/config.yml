version: 2.1

commands:
  destroy_environment:
    steps:
      - run:
          name: "Delete AWS stack for rollback"
          command: |
            aws cloudformation delete-stack \
              --stack-name my-stack

jobs:
  create_infra:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      #- create_infra
      - run:
          name: "Create an AWS stack"
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack
            # return 1
      - destroy_environment
        when: on_fail

workflows:
  myworkflow:
    jobs:
      - create_infra
          # requires:
          #   - destroy_environement